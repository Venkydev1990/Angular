<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>User Registration</h1>
                    <hr>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="sm-1">
                            <label class="form-label">Name:</label>
                            <input type="text" formControlName="name" placeholder="Enter Name" class="form-control"
                                id="nameInputEmail1" aria-describedby="nameHelp">
                        </div>
                        <div class="sm-1">
                            <label class="form-label">Age:</label>
                            <input type="text" formControlName="age" placeholder="Enter Age" class="form-control"
                                id="inputAge" aria-describedby="ageHelp">
                        </div>
                        <div class="sm-1">
                            <label class="form-label">Mobile:</label>
                            <div class="col-sm-10">
                                <input type="number" formControlName="mobile" placeholder="Enter Mobile No"
                                    class="form-control" id="mobileInputEmail1" aria-describedby="mobileHelp">
                            </div>

                        </div>
                        <div class="sm-1">
                            <label class="form-label">Email:</label>
                            <input type="email" formControlName="email" placeholder="Enter Email id"
                                class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="sm-1">
                            <label class="form-label">Password</label>
                            <input type="password" formControlName="password" placeholder="Enter Password"
                                class="form-control" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn btn-primary">SignUp</button>
                    </form>
                    <a routerLink="/">Already Existing user ? Click here to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
