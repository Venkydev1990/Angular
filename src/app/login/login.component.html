<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>User Login</h1>
          <hr>
          <form [formGroup]="loginFom" (ngSubmit) = "login()">
            <div class="mb-1">
              <label for="exampleInputEmail1" class="form-label">Email:</label>
              <input type="email" placeholder="Enter Email id" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-1">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" placeholder="Enter Password" formControlName="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <a style="color:blue; margin-top: 10px;"routerLink="/register">New user ? Click here to SignUp</a>
        </div>
      </div>
    </div>
  </div>
</div>
